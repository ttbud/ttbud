version: "3"
services:
  api:
    image: ttbud-api
    build:
      context: api
      args:
        DEV: "true"
    command: python main.py
    environment:
      ENVIRONMENT:
      JSON_LOGS:
      DOMAIN:
      SCOUT_KEY:
      SCOUT_MONITOR:
      USE_SSL: "true"
      LOG_LEVEL:
      SSL_CRT_FILE: /certs/ttbud.local.pem
      SSL_KEY_FILE: /certs/ttbud.local-key.pem
      PORT: ${API_WEBSOCKET_PORT}
      BYPASS_RATE_LIMIT_KEY:
      # We don't set up ssl certs for redis local dev
      REDIS_SSL_VALIDATION: none
      REDIS_URL: redis://db
    volumes:
      - ./api:/home/appuser/app
      - ./certs:/certs
    ports:
      - ${API_WEBSOCKET_PORT}:${API_WEBSOCKET_PORT}
  web:
    image: ttbud-web
    build: web
    command: yarn run start
    environment:
      REACT_APP_DOMAIN: ${DOMAIN}
      REACT_APP_API_WEBSOCKET_PORT: ${API_WEBSOCKET_PORT}
      PORT: ${WEB_HTTP_PORT}
      HTTPS: "true"
      SSL_CRT_FILE: /certs/ttbud.local.pem
      SSL_KEY_FILE: /certs/ttbud.local-key.pem
    user: ${WEB_USER:-1000}
    tty: true
    ports:
      - ${WEB_HTTP_PORT}:${WEB_HTTP_PORT}
    volumes:
      - ./web:/app
      - ./certs:/certs
  db:
    image: redis:6.2.5
    command: redis-server --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - db:/data
  redisinsight:
    image: redislabs/redisinsight
    volumes:
      - redisinsight:/db
    ports:
      - 8001:8001
volumes:
  redisinsight:
  db:
