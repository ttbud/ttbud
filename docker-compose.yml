version: "3"
services:
  api:
    image: ttbud-api
    build:
      context: api
      args:
        BUILD_ENV: "dev"
    command: python main.py
    environment:
      ENVIRONMENT:
      JSON_LOGS:
      DOMAIN:
      SCOUT_KEY:
      SCOUT_MONITOR:
      USE_SSL: "true"
      LOG_LEVEL:
      # Enable the legacy docker client for localstack
      # The Sdk docker client crashes if docker isn't available, even though it's just checking for a container name,
      # which is not necessary to run the tests
      # https://github.com/localstack/localstack/issues/4692
      LEGACY_DOCKER_CLIENT: "true"
      SSL_CRT_FILE: /certs/ttbud.local.pem
      SSL_KEY_FILE: /certs/ttbud.local-key.pem
      PORT: ${API_WEBSOCKET_PORT}
      BYPASS_RATE_LIMIT_KEY:
      # We don't set up ssl certs for redis local dev
      REDIS_SSL_VALIDATION: none
      REDIS_URL: redis://db
      AWS_REGION: us-east-1
      # Default credentials can be found on the localstack readme
      # https://github.com/localstack/localstack#setting-up-local-region-and-credentials-to-run-localstack
      AWS_KEY_ID: test
      AWS_SECRET_KEY: test
      # Bucket is set up in the infra/configure-aws.sh script
      AWS_BUCKET: ttbud-dev
      AWS_ENDPOINT: http://localstack:4566
      PYTHONUNBUFFERED: 1
    volumes:
      - ./api:/home/appuser/app
      - ./certs:/certs
    ports:
      - ${API_WEBSOCKET_PORT}:${API_WEBSOCKET_PORT}
  web:
    image: ttbud-web
    build: web
    command: yarn run start
    environment:
      REACT_APP_DOMAIN: ${DOMAIN}
      REACT_APP_API_WEBSOCKET_PORT: ${API_WEBSOCKET_PORT}
      PORT: ${WEB_HTTP_PORT}
      HTTPS: "true"
      SSL_CRT_FILE: /certs/ttbud.local.pem
      SSL_KEY_FILE: /certs/ttbud.local-key.pem
    user: ${WEB_USER:-1000}
    tty: true
    ports:
      - ${WEB_HTTP_PORT}:${WEB_HTTP_PORT}
    volumes:
      - ./web:/app
      - ./certs:/certs
  db:
    image: redis:6.2.6
    command: redis-server --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - db:/data
  redisinsight:
    image: redislabs/redisinsight
    volumes:
      - redisinsight:/db
    ports:
      - 8001:8001
  localstack:
    image: localstack/localstack
    ports:
      # Expose 4566 so the s3 client can talk to the localstack instance
      - "127.0.0.1:4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/data
      - PORT_WEB_UI=${PORT_WEB_UI- }
      - LAMBDA_EXECUTOR=${LAMBDA_EXECUTOR- }
      - LOCALSTACK_API_KEY=${LOCALSTACK_API_KEY- }
      - KINESIS_ERROR_PROBABILITY=${KINESIS_ERROR_PROBABILITY- }
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOST_TMP_FOLDER=${TMPDIR:-/tmp/localstack}
    volumes:
      - "${TMPDIR:-/tmp/localstack}:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./infra:/docker-entrypoint-initaws.d"
volumes:
  redisinsight:
  db:
  archive:
