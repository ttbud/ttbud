version: 2.1
orbs:
  heroku: circleci/heroku@1.0.1
executors:
  web-executor:
    docker:
      - image: node:12
  e2e-executor:
    docker:
      - image: circleci/node:14-browsers
commands:
  install_yarn_deps:
    description: "Install all yarn dependencies"
    parameters:
      cache_prefix:
        type: string
    steps:
      - restore_cache:
          keys:
            # Restore the cache with the exact dependencies,
            - << parameters.cache_prefix >>-deps-v2-{{ checksum "yarn.lock" }}
            # or, failing that, just the most recent cache entry
            - << parameters.cache_prefix >>-deps-v2
      - run:
          name: Install Deps
          command: yarn install
      - save_cache:
          key: << parameters.cache_prefix >>-deps-v2-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  release_web:
    parameters:
      target_name:
        type: string
      site_id:
        type: env_var_name
    steps:
      - checkout:
          path: ~/repo
      - install_yarn_deps:
          cache_prefix: web
      # Build the bundle each time we release instead of sharing the results across jobs via a workspace because job
      # may be paused for 15 days awaiting approval and then workspace would be cleared and build would fail
      - run:
          name: Build Bundle
          command: yarn build
      - run:
          name: Release to << parameters.target_name >>
          command: web/node_modules/.bin/netlify deploy --site $<< parameters.site_id >> --auth $NETLIFY_AUTH_TOKEN --prod
          working_directory: ~/repo
  release_api:
    parameters:
      app_name:
        type: string
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git:
          app-name: << parameters.app_name >>
          # Not that we should ever be rebasing the master branch, but it doesn't make any sense to fail the build if
          # we do.
          force: true
jobs:
  api:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/repo/api
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            # Restore the cache with the exact dependencies,
            - api-deps-v2-{{ checksum "poetry.lock" }}
            # or, failing that, just the most recent cache entry
            - api-deps-v2
      - run:
          name: Configure Poetry
          command: poetry config virtualenvs.in-project true && poetry config virtualenvs.path .venv
      - run:
          name: Install Deps
          command: poetry install
      - save_cache:
          key: api-deps-v2-{{ checksum "poetry.lock" }}
          paths:
            - .venv
      - run:
          name: Check Code Format
          command: poetry run black -S src tests main.py --check
      - run:
          name: Typecheck
          command: poetry run mypy src tests main.py
      - run:
          name: Lint
          command: poetry run flake8 src tests main.py
      - run:
          name: Run Tests
          command: poetry run pytest tests --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results
  web:
    executor: web-executor
    working_directory: ~/repo/web
    steps:
      - checkout:
          path: ~/repo
      - install_yarn_deps:
          cache_prefix: web
      - run:
          name: Check Style
          command: yarn run checkstyle
      - run:
          name: Typecheck
          command: yarn run typecheck
      - run:
          name: Lint
          command: yarn run lint
      - run:
          name: Run Tests
          environment:
            - JEST_JUNIT_OUTPUT_DIR: test-results
            - REACT_APP_DOMAIN: localhost
            - REACT_APP_API_WEBSOCKET_PORT: 1234
          command: yarn run test -- --reporters=default --reporters=jest-junit
      - store_test_results:
          path: test-results
  release-staging-web:
    executor: web-executor
    working_directory: ~/repo/web
    environment:
      REACT_APP_DOMAIN: ttbud-staging.herokuapp.com
      REACT_APP_API_WEBSOCKET_PORT: 443
    steps:
      - release_web:
          target_name: Staging
          site_id: NETLIFY_STAGING_SITE_ID
  release-prod-web:
    executor: web-executor
    working_directory: ~/repo/web
    environment:
      REACT_APP_DOMAIN: ttbud.herokuapp.com
      REACT_APP_API_WEBSOCKET_PORT: 443
    steps:
      - release_web:
          target_name: Prod
          site_id: NETLIFY_PROD_SITE_ID
  release-staging-api:
    executor: heroku/default
    steps:
      - release_api:
          app_name: ttbud-staging
  release-prod-api:
    executor: heroku/default
    steps:
      - release_api:
          app_name: ttbud
  e2e-lint:
    executor: e2e-executor
    working_directory: ~/repo/e2e
    steps:
      - checkout:
          path: ~/repo
      - install_yarn_deps:
          cache_prefix: e2e
      - run:
          name: Typecheck
          command: yarn run typecheck
      - run:
          name: Check Style
          command: yarn run checkstyle
  e2e-staging:
    executor: e2e-executor
    working_directory: ~/repo/e2e
    steps:
      - checkout:
          path: ~/repo
      - install_yarn_deps:
          cache_prefix: e2e
      - run:
          name: Run Integration Tests
          environment:
            DOMAIN: ttbud-staging.netlify.app
          command: yarn test
workflows:
  version: 2
  all:
    jobs:
      - api
      - web
      - e2e-lint
      - release-staging-web:
          requires:
            - web
          filters:
            branches:
              only: master
      - release-staging-api:
          requires:
            - api
          filters:
            branches:
              only: master
      - e2e-staging:
          requires:
            - release-staging-api
            - release-staging-web
      - await-approval:
          type: approval
          requires:
            - e2e-staging
      - release-prod-web:
          requires:
            - await-approval
      - release-prod-api:
          requires:
            - await-approval
